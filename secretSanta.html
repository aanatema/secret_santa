    // Idee n°2 :
    // Je dédouble mes listes : je crée une liste de receveur et une liste d'acheteur.
    // Je faire un shuffle de ma liste de receveur. 
    // j'itère ensuite sur la liste des receveurs (sans doute relancer une boucle lorsque j'arrive au bout du tableau), 
    // je mets une condition qui s'assure que le receveur soit différent de l'acheteur et qu'acheteur soit différent de "vide"
    // une fois que l'acheteur est utilisé je remplace le texte par "vide" 



    function shuffle(array) {
        let currentIndex = array.length;
        let randomIndex = 0;

        // While there remain elements to shuffle.
        while (currentIndex > 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            let temp = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temp;

            // [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function triSecretSanta(array) {
        let combinaisonArray = [];
        array = shuffle(array);
        console.log(array)
        for (let i = 0; i < array.length; i++) {
            if (array[i + 1] != undefined) {
                combinaisonArray.push([array[i] + ", " + array[i + 1]])
            } else {
                combinaisonArray.push([array[i] + ", " + array[0]])
            }
        }
        return combinaisonArray
    }
